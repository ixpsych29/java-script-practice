  <body>
    <p id="output">Initializing Hack Program ...</p>

    <script>
      async function hackProgram() {
        await displayOutput("<b>Initializing Hack Program ...</b>", 4.5);

          '<b>Username found: "anti_venom_phakki" ...</b>',

        await displayOutput("<b>Successfully connected...!üßëüèª‚Äçüíª</b>", 1.3);
        await displayOutput("<b>Ha Ha Ha Ha Ha Ha</b>", 1.3);
      }

      async function displayOutput(message, delay) {
        document.getElementById("output").innerHTML = message;
        await sleep(delay);
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms * 1000));
      }

      hackProgram();
    </script>
